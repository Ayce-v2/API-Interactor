<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Joke Generator</title>
</head>
<body>

    <button onclick="generateJoke(event)">Generate a random joke!</button>

    <div id="joke">
        
    </div>

    
</body>
<script>

    let jokeLine = {};
    

    async function generateJoke(event) {
        const httpResponse = await fetch("https://official-joke-api.appspot.com/random_joke")
        const body = await httpResponse.json();
        jokeLine = body; 
        

        renderJoke();

        
    }

    function renderJoke() {
        let type = jokeLine.type;
        let setup = jokeLine.setup;
        let punchline = jokeLine.punchline;
        let id = jokeLine.id; 
        

        const jokeDiv = document.getElementById("joke");
        jokeDiv.innerText = jokeLine.setup + " " + jokeLine.punchline;

    }


    


</script>
</html>
